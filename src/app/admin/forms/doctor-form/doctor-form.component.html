<button class="close" mat-button mat-dialog-close>X</button>
<h1 mat-dialog-title>Doctor</h1>
<form #doctorForm="ngForm" *ngIf="add" (ngSubmit)="addDoctor(doctorForm)" ngNativeValidate>
    <div class="form-group row">
        <div class="col-sm-4">
            <label for="userId" class="col-form-label">User Id</label>
            <input type="text" class="form-control" id="userId" ngModel name="userId" pattern="^[0-9]*$" maxlength="12" placeholder="User Id">
        </div>
        <div class="col-sm-4" >
            <label for="password" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password" ngModel name="password"
                placeholder="Password" required>
        </div>
        <div class="col-sm-4">
            <label for="confirmPassword" class="col-form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" ngModel name="confirmPassword"
                placeholder="Confirm Password" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <label for="firstName" class="col-form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" ngModel name="firstName" placeholder="First Name"
                required>
        </div>
        <div class="col-sm-4">
            <label for="lastName" class="col-form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" ngModel name="lastName" placeholder="Last Name"
                required>
        </div>
        <div class="col-sm-4">
            <label for="gender" class="col-form-label">Gender</label>
            <select type="text" class="form-control" id="gender" ngModel name="gender">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Others</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3">
            <div>
                <label for="role" class="col-form-label">Role</label>
                <select type="text" class="form-control" id="roleName" ngModel name="roleName">
                    <option value="tertiary specialist">Tertiary Specialist</option>
                    <option value="secondary specialist">Secondary Specialist</option>
                    <option value="medical officer">Medical Officer</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3">
            <label for="mobileNo" class="col-form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobileNo" ngModel name="mobileNo" pattern="^(\+\d{1,3}[- ]?)?\d{10}$" placeholder="Mobile Number">
        </div>
        <div class="col-sm-3">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="email" ngModel name="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" placeholder="Email">
        </div>
        <div class="col-sm-3">
            <label for="hospital" class="col-form-label">Hospital</label>
            <select type="text" class="form-control" id="hospital" ngModel name="hospitalId">
                <option *ngFor="let hospital of hospitals" [value]="hospital.hospitalId">{{hospital.hospitalName}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-sm-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" ngModel name="city" placeholder="City">
        </div>
        <div class="form-group col-sm-3">
            <label for="district">Distict</label>
            <input type="text" class="form-control" id="district" ngModel name="district" placeholder="District">
        </div>
        <div class="form-group col-sm-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" ngModel name="state" placeholder="State">
        </div>
        <div class="form-group col-sm-3">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" ngModel name="pincode" pattern="^[1-9][0-9]{5}$" placeholder="Pincode">
        </div>
    </div>
    <div *ngIf="add">
        <input type="submit" value="Add Doctor" id="addDoctor">
    </div>
</form>

<form #doctorForm="ngForm" *ngIf="update">
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="firstName" class="col-form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="doctorDetail.firstName"
                name="firstName">
        </div>
        <div class="col-sm-6">
            <label for="lastName" class="col-form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="doctorDetail.lastName" name="lastName">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="userId" class="col-form-label">User Id</label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="doctorDetail.doctor.userId" name="userId">
        </div>
        <div class="col-sm-6">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="doctorDetail.email" name="email"
                placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="role" class="col-form-label">Role</label>
            <select type="text" class="form-control" id="roleName" [(ngModel)]="doctorDetail.doctor.role.roleName" name="roleName">
                <option value="tertiary specialist">Tertiary Specialist</option>
                <option value="secondary specialist">Secondary Specialist</option>
                <option value="medical officer">Medical Officer</option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="mobileNo" class="col-form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobileNo" [(ngModel)]="doctorDetail.mobileNo" name="mobileNo">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-9">
            <label for="hospital" class="col-form-label">Hospital</label>
            <select type="text" class="form-control" id="hospital" [(ngModel)]="doctorDetail.hospital.hospitalId" name="hospitalId">
                <option *ngFor="let hospital of hospitals" [value]="hospital.hospitalId" [(ngModel)]="hospital.hospitalId">{{hospital.hospitalName}}
                </option>
            </select>
        </div>
        <div class="col-sm-3">
            <label for="gender" class="col-form-label">Gender</label>
            <select type="text" class="form-control" #gender="ngModel" gender="gender" [(ngModel)]="doctorDetail.gender"
                name="gender">
                <!-- <option [selected]="true" value="{{doctorDetail.gender}}">{{doctorDetail.gender}}</option> -->
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Others</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-sm-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="doctorDetail.city" name="city">
        </div>
        <div class="form-group col-sm-3">
            <label for="district">Distict</label>
            <input type="text" class="form-control" id="district" [(ngModel)]="doctorDetail.district" name="district">
        </div>
        <div class="form-group col-sm-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" [(ngModel)]="doctorDetail.state" name="state">
        </div>
        <div class="form-group col-sm-3">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" [(ngModel)]="doctorDetail.pincode" name="pincode">
        </div>
    </div>
    <div *ngIf="update">
        <button mat-raised-button (click)="updateDoctor(doctorForm)" mat-dialog-close>Update Doctor</button>
    </div>
</form>
